metadata:
  engine: 4.0.2
  version: 0.1
  author: Ryan, Erik, Austin
  company: BYU IEEE 2023-2024
units:
  kx: cx
  ky: cy
  default_spread: cx
points:
  zones:
    matrix:
      key:
        padding: cy * 1.2
        spread: cx * 1.1
      columns:
        function:
          key.rotate: -1
        pinky:
          key.splay: -3
          key.stagger: 3
          key.rotate: -1
        ring:
         key.splay: -5
         key.stagger: 8
        middle:
          key.splay: -5
          key.stagger: 3
        pointer:
          key.splay: -5
          key.stagger: -3
          key.rotate: 1
        inner:
          key.splay: -3
          key.stagger: -5
          key.rotate: 1
        macro:
          key.splay: -3
          key.stagger: -3
          key.rotate: 1
      rows:
        bottom:
        main:
        top:
        numbers:
    thumb:
      anchor:
        rotate: -15
        ref: matrix_macro_bottom
        shift: [-10, -45]
      rows:
        1:
        2:
      columns:
       1:
       2: